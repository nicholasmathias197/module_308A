<!DOCTYPE html>
<html>
<body>
    <div id="result"></div>
    
    <script>
        const result = document.getElementById('result');
        
   
        function findPrimes(max) {
            let n = 2;
            
            function checkNext() {
                if (n <= max) {
                 
                    let isPrime = true;
                    for (let i = 2; i < n; i++) {
                        if (n % i === 0) {
                            isPrime = false;
                            break;
                        }
                    }
                    
                    if (isPrime) {
                        result.innerHTML += n + " ";
                    }
                    
                    n++;
                    
                    // Defer next check
                    setTimeout(checkNext, 10);
                } else {
                    alert("Found all primes!");
                }
            }
            
            checkNext();
        }
        
        // Start with small number for demo
        findPrimes(100);
    </script>
</body>
</html>
