<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAB 308A.1.1 - Deferred Execution</title>
</head>
<body>
    <h1>Prime Number Calculator</h1>
    
    <div class="container">
        <h2>Calculate Primes Up To:</h2>
        <input type="number" id="limit-input" value="10000" min="1" max="100000">
        <button id="calculate-sync">Calculate Synchronously</button>
        <button id="calculate-async">Calculate Asynchronously</button>
        
        <div id="primes-output"></div>
        
        <div class="stats">
            <p>Primes found: <span id="count">0</span></p>
            <p>Time elapsed: <span id="time">0</span>ms</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
